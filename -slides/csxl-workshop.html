<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../reveal.js/dist/reset.css">
    <link rel="stylesheet" href="../reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="../reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css">

    <title>Introduction to iOS Development</title>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
            <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                <script type="text/template">

## Introduction to iOS Development

CSXL x App Team Carolina</br>
<a href="https://samrshi.github.io/slides">samrshi.github.io/slides</a>

---

# Hi
	            </script>
            </section>

        </div>
    </div>

    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>
    <script src="../reveal.js/plugin/math/math.js"></script>

    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
        });
    </script>
</body>

</html>
