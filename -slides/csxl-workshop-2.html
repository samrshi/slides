## What are View Modifiers?
- Well, they allow you to modify your views üòú
- If you've done web dev... kind of like writing css inline
- Views, layout, and styling all in one place üëç

--

## How do we use them?

```
// Template
View(args...)
    .modifier(args...)

// Example
Text("Hello, World!")
    .foregroundColor(.blue)
```

--

## A Subset of Common View Modifiers
```
// Padding - add space around your Views
.padding(_ edges: Edge.Set = .all, _ length: CGFloat? = nil)
.padding(16)
.padding(.horizontal, 32)

// Background - put a view behind another
.background(Color.blue)
.background(LinearGradient(...), ignoresSafeAreaEdges = .all)

// Foreground Color - color of the main content
.foregroundColor(.secondary) // using dot syntax

// Font & Font Weight - customize text specifically
.font(.title)
.fontWeight(.bold)

// Styling images - images have a default size 
Image("name")
    .resizable()
    .scaledToFit()
    .frame(width: ..., height: ...) // optional
    .foregroundColor(...) // optional
```
